<style>
:root {
  --bg: #0f1724;
  --card: #0b1220;
  --muted: #93a3b8;
  --accent: #007bff;
  --text: #e6eef8;
}
* {
  transition: color 0.25s ease, background-color 0.25s ease, border-color 0.25s ease;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 24px;
  transition: background-color 0.5s, color 0.5s, opacity 2s ease;
  opacity: 0;
  overflow-y: scroll;
}
body.loaded { opacity: 1; }

.shell {
  background: var(--card);
  border-radius: 14px;
  padding: 22px 30px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  position: relative;
  width: 100%;
  max-width: 1000px;
}
header { display: flex; align-items: center; justify-content: space-between; }

/* Gear icon animation */
.gear {
  cursor: pointer;
  font-size: 24px;
  color: var(--accent);
  transition: transform 0.4s ease, color 0.3s ease;
  display: inline-block;
}

.gear:hover {
  transform: rotate(90deg) scale(1.1);
  color: var(--text);
}

/* When menu is opening, gear spins briefly */
.gear.spin {
  animation: spinOnce 0.5s ease;
}

@keyframes spinOnce {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Settings menu slide + fade */
#settingsMenu {
  position: absolute;
  top: 36px;
  right: 36px;
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(-10px) scale(0.95);
  pointer-events: none;
  transition: opacity 0.35s ease, transform 0.35s ease;
  z-index: 9999;
}

#settingsMenu.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

/* Each button inside menu gently slides in */
#settingsMenu.show button {
  animation: slideIn 0.25s ease forwards;
}

@keyframes slideIn {
  from { transform: translateX(10px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

#settingsMenu button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 20px;
  cursor: pointer;
  transition: color 0.2s, transform 0.2s;
}

#settingsMenu button:hover {
  color: var(--accent);
  transform: scale(1.1);
}

#typedTitle::after {
  content: "|";
  display: inline-block;
  margin-left: 4px;
  animation: blink 1s step-start 5, hideCursor 0s 4s forwards;
  color: var(--accent);
}
/* Gear spin animation */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Settings gear styling */
#settingsIcon {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 22px;
  color: var(--accent, #007bff);
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}

/* Spin when hovered or active */
#settingsIcon:hover {
  animation: spin 1s linear infinite;
  color: var(--text, #fff);
}

/* Settings menu base */
.settings-menu {
  position: absolute;
  top: 50px;
  right: 20px;
  background: var(--card, #111a2a);
  padding: 12px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* Visible state */
.settings-menu.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
@keyframes blink { 50% { opacity: 0; } }

@keyframes hideCursor { to { opacity: 0; } }

@keyframes slideOut {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(30px);
  }
}

.slide-out {
  animation: slideOut 0.4s ease forwards;
}

.topbar { display: flex; margin-top: 16px; gap: 10px; }
input {

  padding: 12px;

window.addEventListener('load',()=>{

  if(savedTabName) document.title = savedTabName;

function startTyping(){document.getElementById("typedTitle").textContent=""; typeTitle();}

function typeTitle(){if(i<text.length){document.getElementById("typedTitle").textContent+=text.charAt(i);i++;setTimeout(typeTitle,120);}}

function lighten(hex){
  const c = parseInt(hex.slice(1),16);
  const r = Math.min(255, ((c>>16)+51));
  const g = Math.min(255, (((c>>8)&0x00FF)+51));
  const b = Math.min(255, ((c&0x0000FF)+51));
  return `rgb(${r},${g},${b})`;
}

  const randomGame = allGames[Math.floor(Math.random() * allGames.length)];
  openWebsite(randomGame.url);
  rememberRecentGame(randomGame);
};

function loadGamesPage(){
  const grid=document.getElementById('allGamesGrid');
  grid.innerHTML='';
  const saved=JSON.parse(localStorage.getItem('customPresets')||'[]');
  const starred=JSON.parse(localStorage.getItem('starredGames')||'[]');
  const allGames = [...defaultGames,...saved];

  allGames.sort((a,b)=>{
    const aStar=starred.includes(a.name);
    const bStar=starred.includes(b.name);
    if(aStar && !bStar) return -1;
    if(!aStar && bStar) return 1;
    return 0;
  });

  allGames.forEach((g,idx)=>{
    const div=document.createElement('div');
    div.className='card';
    
    const nameSpan = document.createElement('span');
    nameSpan.textContent = g.name;
    div.appendChild(nameSpan);

    const starBtn=document.createElement('button');
    starBtn.className='starBtn';
    if(starred.includes(g.name)) starBtn.classList.add('starred');
    starBtn.innerHTML='‚òÖ';
    starBtn.onclick = (e)=>{
      e.stopPropagation();
      let s=JSON.parse(localStorage.getItem('starredGames')||'[]');
      if(s.includes(g.name)){
        s=s.filter(x=>x!==g.name);
        starBtn.classList.remove('starred');
      } else {
        s.push(g.name);
        starBtn.classList.add('starred');
      }
      localStorage.setItem('starredGames',JSON.stringify(s));
      loadGamesPage();
    };
    div.appendChild(starBtn);

    if(idx>=defaultGames.length){
      const del=document.createElement('button');
      del.className='deleteBtn';
      del.textContent='‚ùå';
      del.onclick=(e)=>{
        e.stopPropagation();
        const updated=saved.filter(x=>x.name!==g.name);
        localStorage.setItem('customPresets',JSON.stringify(updated));
        loadGamesPage();
      };
      div.appendChild(del);
    }

    div.onclick=()=>openWebsite(g.url);
    
    grid.appendChild(div);
  });
}

function showGamesPage(){
  const home=document.getElementById('homePage');

  home.style.opacity='1';
  games.style.display='flex';
  requestAnimationFrame(()=>{
    home.style.transition='opacity 0.5s';
    home.style.opacity='0';
    setTimeout(()=>{
      home.style.display='none';
      games.classList.add('show');
      loadGamesPage();
    },500);
  });
}
function showHomePage(){

  const games=document.getElementById('gamesPage');
  games.classList.remove('show');
  setTimeout(()=>{
    games.style.display='none';

}

function getDailyGame() {
  const saved = JSON.parse(localStorage.getItem('customPresets') || '[]');
  const allGames = [...defaultGames, ...saved];
  if (allGames.length === 0) return alert('No games available!');

  const date = new Date();
  const dayOfYear = Math.floor(
    (Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()) -
     Date.UTC(date.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000
  );

  const index = dayOfYear % allGames.length;
  const dailyGame = allGames[index];

  openWebsite(dailyGame.url);
}

    link.rel = 'icon';
    document.head.appendChild(link);

}
